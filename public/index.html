<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            (function(){
                // Fix path for gh-pages
                var pathname = window.location.pathname;
                pathname = pathname.replace("index.html", "");
                document.write('<script src="' + pathname + 'js/jquery-3.1.0.min.js"><\/script>');
                document.write('<script src="' + pathname + 'js/math.js"><\/script>');
                document.write('<script src="' + pathname + 'js/script.js"><\/script>');
                document.write('<link href="' + pathname + 'css/minireset.min.css" rel="stylesheet">');
                document.write('<link href="' + pathname + 'css/normalize.css" rel="stylesheet">');
                document.write('<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">');
                document.write('<link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">');
                document.write('<link href="' + pathname + 'font/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">');
                document.write('<link href="' + pathname + 'css/calc.css" rel="stylesheet">');
                document.write('<style>@font-face { font-family: "pixelized"; src: url("' + pathname + 'font/pixelized.woff2") format("woff2"), url("' + pathname + 'font/pixelized.woff") format("woff"); font-weight: normal; font-style: normal;}</\style>');
                document.write('<style>@font-face { font-family: "ti_pixel"; src: url("' + pathname + 'font/ti_pixel.woff") format("woff"); font-weight: normal; font-style: normal;}</\style>');
            })();
        </script>    
        <title>MX-89 Titanium</title>
    </head>
    <body>
        <div id="calc-outer" class="hidden">
            <div id="inner-wrap">
                <div id="calc-inner">
                    <div id="calc-inner-gradient"></div>
                </div>
                <div id="calc-screen">
                    <div id="calc-screen-tabs">
                        <div id="tab-f1">F1<br>Tools</div>
                        <div id="tab-f2">F2<br>Algebra</div>
                        <div id="tab-f3">F3<br>Calc</div>
                        <div id="tab-f4">F4<br>Other</div>
                        <div id="tab-f5">F5<br>PrgmID</div>
                        <div id="tab-f6">F6<br>Clean Up</div>
                        <div id="tab-empty"></div>
                    </div>
                    <div id="calc-screen-history">
                        <ul>
                        </ul>
                    </div>
                    <div id="calc-screen-entry-div" style="position: relative;">
                        <input id="calc-screen-text-entry" class="hidden" value="" readonly="readonly" type="text">
                    </div>
                    <div id="calc-screen-status"></div>
                    <div id="calc-screen-shadow-top"></div>
                </div>
                <div id="calc-screen-spacer">
                </div>
                <div id="fbutton-group">
                    <div class="btn"><span>F1</span></div>
                    <div class="btn"><span>F2</span></div>
                    <div class="btn"><span>F3</span></div>
                    <div class="btn"><span>F4</span></div>
                    <div class="btn"><span>F5</span></div>
                </div>
                <div id="arrow-group">
                    <div id="arrow-left" class="btn"><span><i class="fa fa-chevron-left"></i></span></div>
                    <div id="arrow-updown">
                        <div id="arrow-up" class="btn"><span><i class="fa fa-chevron-up"></i></span></div>
                        <div id="arrow-down" class="btn"><span><i class="fa fa-chevron-down"></i></span></div>
                    </div>
                    <div id="arrow-right" class="btn"><span><i class="fa fa-chevron-right"></i></span></div>
                </div>
                <div id="columns">
                    <div id="col-1" class="col">
                        <div id="col-1-second" class="btn">
                            <span>2ND</span>
                        </div>
                        <div id="col-1-diamond" class="btn">
                            <i class="fa fa-stop"></i>
                        </div>
                        <div id="col-1-home" class="btn">
                            <span>HOME</span>
                        </div>
                        <div id="col-1-x" class="btn">
                            <span>X</span>
                        </div>
                        <div id="col-1-equal" class="btn">
                            <span>=</span>
                        </div>
                        <div id="col-1-pipe" class="btn">
                            <span>|</span>
                        </div>
                        <div id="col-1-ee" class="btn">
                            <span>EE</span>
                        </div>
                        <div id="col-1-store" class="btn">
                            <span>STO <i class="fa fa-caret-right"></i></span>
                        </div>
                        <div id="col-1-on" class="btn">
                            <span>ON</span>
                        </div>
                    </div>
                    <div id="col-2" class="col">
                        <div id="col-2-shift" class="btn">
                            <div class="btn-padding">
                                <i class="fa fa-arrow-up"></i>
                            </div>
                        </div>
                        <div id="col-2-alpha" class="btn">
                            <span>ALPHA</span>
                        </div>
                        <div id="col-2-mode" class="btn">
                            <span>MODE</span>
                        </div>
                        <div id="col-2-y" class="btn">
                            <span>Y</span>
                        </div>
                        <div id="col-2-leftpar" class="btn">
                            <span>(</span>
                        </div>
                        <div id="col-2-7" class="btn btn-blk">
                            <span>7</span>
                        </div>
                        <div id="col-2-4" class="btn btn-blk">
                            <span>4</span>
                        </div>
                        <div id="col-2-1" class="btn btn-blk">
                            <span>1</span>
                        </div>
                        <div id="col-2-0" class="btn btn-blk">
                            <span>0</span>
                        </div>
                    </div>
                    <div id="col-3" class="col">
                        <div id="col-3-esc" class="btn">
                            <span>ESC</span>
                        </div>
                        <div id="col-3-apps" class="btn">
                            <span>APPS</span>
                        </div>
                        <div id="col-3-cat" class="btn">
                            <span>CATALOG</span>
                        </div>
                        <div id="col-3-z" class="btn">
                            <span>Z</span>
                        </div>
                        <div id="col-3-rightpar" class="btn">
                            <span>)</span>
                        </div>
                        <div id="col-3-8" class="btn btn-blk">
                            <span>8</span>
                        </div>
                        <div id="col-3-5" class="btn btn-blk">
                            <span>5</span>
                        </div>
                        <div id="col-3-2" class="btn btn-blk">
                            <span>2</span>
                        </div>
                        <div id="col-3-period" class="btn btn-blk">
                            <span>.</span>
                        </div>
                    </div>
                    <div id="col-4" class="col">
                        <div id="col-4-backspace" class="btn">
                            <i class="fa fa-long-arrow-left"></i>
                        </div>
                        <div id="col-4-t" class="btn">
                            <span>T</span>
                        </div>
                        <div id="col-4-comma" class="btn">
                            <span>,</span>
                        </div>
                        <div id="col-4-9" class="btn btn-blk">
                            <span>9</span>
                        </div>
                        <div id="col-4-6" class="btn btn-blk">
                            <span>6</span>
                        </div>
                        <div id="col-4-3" class="btn btn-blk">
                            <span>3</span>
                        </div>
                        <div id="col-4-negative" class="btn btn-blk">
                            <span>(</span><span>-</span><span>)</span>
                        </div>
                    </div>
                    <div id="col-5" class="col">
                        <div id="col-5-clear" class="btn">
                            <span>CLEAR</span>
                        </div>
                        <div id="col-5-caret" class="btn">
                            <i class="fa fa-chevron-up"></i>
                        </div>
                        <div id="col-5-div" class="btn">
                            <span>÷</span>
                        </div>
                        <div id="col-5-mult" class="btn">
                            <span>×</span>
                        </div>
                        <div id="col-5-minus" class="btn">
                            <span>−</span>
                        </div>
                        <div id="col-5-plus" class="btn">
                            <span>+</span>
                        </div>
                        <div id="col-5-enter" class="btn">
                            <span>ENTER</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
